<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>
<body>
    <div id="app">
    <div class="header">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="option1">Hacker News</label>
        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="option2">Ask HN</label>
        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
        <label class="btn btn-outline-secondary" for="option3">Newest</label>
    </div>
    <div class="content">
        <ol class="list-group list-group-numbered" id="stories">
            <!-- adding content here -->
        </ol>
    </div>
    <div class="footer">
        <h2>Applications are open for the summer!</h2>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
